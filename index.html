<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/aimtrainer.svg" />
  <link rel="stylesheet" href="/src/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aim Trainer</title>
</head>

<body>
  <canvas id="canvas" style="width: 100vw; height: 100vh; display: block;"></canvas>

  <div id="crosshair" style="display: none;">
    <p>+</p>
  </div>

  <div id="fps-container" style="display: flex;">
    <h5 id="fps"></h5>
  </div>

  <div id="score-container" style="display: none;">
    <h3 class="glowing-text" style="margin: 2rem 0 0;">SCORE</h3>
    <h3 id="score" style="margin: 0;"></h3>
  </div>

  <div id="accuracy-container" style="display: none;">
    <h3 class="glowing-text" style="margin: 2rem 0 0;">ACCURACY</h3>
    <h3 id="accuracy" style="margin: 0;">100%</h3>
  </div>

  <div id="time-container" style="display: none;">
    <h3 class="glowing-text" style="margin: 0 1rem 0 0;">TIME:</h3>
    <h3 id="time" style="margin: 0;"></h3>
  </div>

  <div id="highscore-container">
    <h3 class="glowing-text" style="margin: 0 1rem 0 0;">HIGHSCORE:</h3>
    <h3 id="highscore" style="margin: 0;"></h3>
  </div>

  <div id="mainmenu">
    <div class="menu-container" style="display: flex; flex-direction: column; justify-content: center;">
      <h3 class="glowing-text" style="margin: 0; line-height: 3rem; text-align: center;">AIM TRAINER</h3>
      <button id="start-button" class="start button">START</button>
    </div>
  </div>

  <div class="popup">
    <div class="popup-content">
      <div class="content">
        <img src="/src/assets/close.png" alt="" class="close">
        <img src="/src/assets/hourglass.png" alt="waktu" class="hourglass">
        <input type="text" name="time" id="time-form" placeholder="Time" required>
        <h3 class="title">Insert Time</h3>
      </div>
      <button id="time-button" class="button time" onclick="startGame()">OK</button>
    </div>
  </div>

  <div id="cred-container">
    <p id="cred" style="margin: 0; font-size: 16px;">Made with ðŸ”¥ by kelompok 4</p>
  </div>

  <div data-video="-BmT8XcseqY" style="display: none;" data-autoplay="1" data-loop="1" id="youtube-audio"></div>

  <script>
    document.getElementById("start-button").addEventListener("click", function () {
      document.querySelector(".popup").style.display = "flex";
    });

    document.querySelector(".close").addEventListener("click", function () {
      document.querySelector(".popup").style.display = "none";
    });

    if (localStorage.getItem("highscore") != undefined && localStorage.getItem("highscore") != null) {
      document.querySelector('#highscore').innerHTML = localStorage.getItem("highscore");
    }
    else {
      localStorage.setItem("highscore", 0);
    };
  </script>

  <script type="text/javascript" src="/src/Variable.js"></script>
  <script type="module">
    import { startGame } from "/src/App.js";
    window.startGame = startGame;
  </script>
</body>

</html>
