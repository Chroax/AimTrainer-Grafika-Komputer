<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="/Vector.png" />
  <link rel="stylesheet" href="/src/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" />
  <title>Aim Trainer 3D</title>
</head>

<body>
  <canvas id="canvas" style="width: 100%; height: 100%;">
  </canvas>

  <div id="background">
    <img class="background" alt="" src="/src/assets/images/background.jpg" />
  </div>

  <div id="crosshair" style="display: none;">
    <p>+</p>
  </div>

  <div class="head">
    <div id="fps-container">
      <h5 id="fps"></h5>
    </div>

    <div class="value-container">
      <div id="highscore-container">
        <h3 class="glowing-text">HIGHSCORE</h3>
        <h3 id="highscore"></h3>
      </div>

      <div id="score-container">
        <h3 class="glowing-text">SCORE</h3>
        <h3 id="score">0</h3>
      </div>

      <div id="accuracy-container">
        <h3 class="glowing-text">ACCURACY</h3>
        <h3 id="accuracy" style="margin: 0;">100%</h3>
      </div>
    </div>
  </div>


  <div id="time-container" style="display: none;">
    <h3 class="" style="margin: 0 1rem 0 0;">TIME:</h3>
    <h3 id="time"></h3>
  </div>

  <div id="mainmenu">
    <div class="menu-container" style="display: flex; flex-direction: column; justify-content: center;">
      <h3 class="aim-trainer-3d" style="margin: 0; line-height: 3rem; text-align: center;">AIM TRAINER 3D</h3>
      <img class="vector-icon" alt="" src="/Vector.png" />
      <button class="group-button" id="play" type="button">
        <div class="rectangle-div"></div>
        <div class="play-now">Play Now</div>
      </button>

      <button class="group-button2" id="target" type="button">
        <div class="rectangle-div2"></div>
        <div class="target">Target</div>
      </button>
    </div>
  </div>
  </div>

  <div class="popup">
    <div class="popup-content">
      <div class="content">
        <img src="/src/assets/images/close.png" alt="" class="close">
        <img src="/src/assets/images/hourglass.png" alt="waktu" class="hourglass">
        <input type="text" default="60" name="time" id="time-form" placeholder="Time" required>
        <h3 class="title">Insert Time</h3>
      </div>
      <button id="time-button" class="button time" onclick="startGame()">OK</button>
    </div>
  </div>

  <div class="popup" id="target-popup">
    <div class="popup-content target-poping">
      <div class=" content">
        <img src="/src/assets/images/close.png" alt="" class="close target-close">
        <img src="" alt="" class="texture">
        <img src="/src/assets/images/ball/plain-ball.png" alt="ball" id="ball-icon" class="ball">
        <div class="selector">

          <div id="select-field">
            <p id="select-texture">Select Ball Texture</p>
            <img src="/src/assets/images/arrow.png" alt="arrow" id="arrow-icon">
          </div>

          <ul id="list" class="hide">
            <li class="options" name="Plain">
              <img src="/src/assets/images/plain.jpg">
              <p>Plain</p>
            </li>
            <li class="options" name="American Football">
              <img src="/src/assets/images/american-football.jpg">
              <p>American Football</p>
            </li>
            <li class="options" name="Football">
              <img src="/src/assets/images/football.jpg">
              <p>Football</p>
            </li>
            <li class="options" name="Basketball">
              <img src="/src/assets/images/basketball.png">
              <p>Basketball</p>
            </li>
            <li class="options" name="Metal">
              <img src="/src/assets/images/Metal_006_roughness.jpg">
              <p>Metal</p>
            </li>
            <li class="options" name="Ambient">
              <img src="/src/assets/images/Metal_006_ambientOcclusion.jpg">
              <p>Ambient</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <audio controls autoplay loop id="music">
    <source src="/src/assets/background.mp3" type="audio/mpeg" />
    This text displays if the audio tag isn't supported.
  </audio>



  <script type="text/javascript" src="/src/Variable.js"></script>
  <script type="module">
    import { startGame } from "/src/App.js";
    window.startGame = startGame;
  </script>
  <script type="text/javascript" src="/src/Start.js"></script>
</body>

</html>
